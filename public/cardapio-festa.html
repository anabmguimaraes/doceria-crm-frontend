<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Festas - Ana Guimarães Doceria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .cart-item-enter {
            opacity: 0;
            transform: translateY(-10px);
        }
        .cart-item-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>
<body class="bg-pink-50">

    <!-- Cabeçalho -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="/logotipo.png" alt="Logotipo" class="h-10">
                <h1 class="text-2xl font-bold text-pink-600">Cardápio de Festas</h1>
            </div>
            <button id="cart-button" class="relative">
                <i class="fa-solid fa-shopping-cart text-2xl text-gray-600"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-6 py-8">
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Produtos de festa serão inseridos aqui via JS -->
        </div>
    </main>

    <!-- Carrinho Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-2xl font-bold text-pink-600">Seu Pedido de Festa</h2>
                <button id="close-cart" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="cart-items" class="p-6 max-h-96 overflow-y-auto">
                <!-- Itens do carrinho serão inseridos aqui -->
            </div>
            <div class="p-6 border-t">
                <div class="flex justify-between items-center font-bold text-xl">
                    <span>Total:</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button id="checkout-button" class="w-full bg-pink-600 text-white py-3 rounded-lg mt-4 font-bold hover:bg-pink-700 transition-colors">
                    Solicitar Orçamento
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Confirmação -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 text-center max-w-sm mx-4">
             <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Orçamento Enviado!</h2>
            <p class="text-gray-600">Obrigado! Entraremos em contato em breve para confirmar os detalhes do seu evento.</p>
            <button id="close-confirmation" class="bg-pink-600 text-white py-2 px-6 rounded-lg mt-6 font-bold hover:bg-pink-700 transition-colors">
                Fechar
            </button>
        </div>
    </div>


    <script>
        const productsData = [
            { id: 5, nome: "Bolo de Casamento (2 andares)", categoria: "Festas", preco: 350.00, descricao: "Bolo elegante para casamentos, com recheio a escolher." },
            { id: 6, nome: "Kit Festa Infantil (20 pessoas)", categoria: "Festas", preco: 280.00, descricao: "Inclui bolo, docinhos e salgadinhos para a alegria da criançada." },
            { id: 7, nome: "Torta Salgada (Frango com Catupiry)", categoria: "Festas", preco: 90.00, descricao: "Uma opção deliciosa para eventos e confraternizações." },
            { id: 8, nome: "Cento de Brigadeiros Gourmet", categoria: "Festas", preco: 120.00, descricao: "Cem brigadeiros sortidos nos sabores mais pedidos." }
        ];

        const productList = document.getElementById('product-list');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartButton = document.getElementById('close-cart');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const confirmationModal = document.getElementById('confirmation-modal');
        const closeConfirmationButton = document.getElementById('close-confirmation');

        let cart = [];

        function renderProducts() {
            productList.innerHTML = '';
            productsData.forEach(product => {
                const productCard = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-800">${product.nome}</h3>
                            <p class="text-gray-600 mt-2">${product.descricao}</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-lg font-bold text-pink-600">R$ ${product.preco.toFixed(2)}</span>
                                <button class="bg-pink-100 text-pink-700 font-bold py-2 px-4 rounded-lg hover:bg-pink-200 transition-colors" onclick="addToCart(${product.id})">
                                    Adicionar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-500">Seu carrinho está vazio.</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex justify-between items-center mb-4 cart-item-enter-active';
                    cartItem.innerHTML = `
                        <div>
                            <p class="font-bold">${item.nome}</p>
                            <p class="text-sm text-gray-500">R$ ${item.preco.toFixed(2)}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="px-2 rounded-md bg-gray-200" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="px-2 rounded-md bg-gray-200" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button onclick="removeFromCart(${item.id})"><i class="fa-solid fa-trash-alt text-red-500"></i></button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
            updateCartInfo();
        }

        function addToCart(productId) {
            const product = productsData.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCart();
                }
            }
        }

        function updateCartInfo() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.preco * item.quantity), 0);
            cartCount.textContent = totalItems;
            cartTotal.textContent = `R$ ${totalPrice.toFixed(2)}`;
        }

        cartButton.addEventListener('click', () => cartModal.classList.remove('hidden'));
        closeCartButton.addEventListener('click', () => cartModal.classList.add('hidden'));
        checkoutButton.addEventListener('click', () => {
            cartModal.classList.add('hidden');
            confirmationModal.classList.remove('hidden');
            cart = [];
            renderCart();
        });
        closeConfirmationButton.addEventListener('click', () => confirmationModal.classList.add('hidden'));

        renderProducts();
    </script>
</body>
</html>
